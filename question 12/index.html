<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>Radius of a circle: 20</p>
    <p>The circumference is: 125.67999999999999</p>
    <p>The area is: 1256.8</p>
    <strong>you can check result in console.</strong>
    <script>
        var radius=20;
        var pi=3.142;
        var circumference;
        circumference=2*pi*radius;
        console.log(circumference);

        var area;
        area=pi*radius*radius;
        console.log(area);
    </script>
</body>
