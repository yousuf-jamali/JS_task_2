<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>25C is 77F </p>
    <p>70F is 25C</p>
    <h3>you can check result in console. </h3>
    <script>
        var Celsius_Temperature;
        Celsius_Temperature=25;
        var  Fahrenheit_Temperature;
        Fahrenheit_Temperature=70;

        Fahrenheit_Temperature=(Celsius_Temperature*9/5)+32;
        Celsius_Temperature=(Fahrenheit_Temperature-32)*5/9;
        console.log(Fahrenheit_Temperature);
        console.log(Celsius_Temperature);


    </script>
</body>
</html>
